<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drag and Drop Test</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="panel">
      <input id="color-picker" value='#276cb8' />
      <div class="tile">
        <img src="./images/large-room.png" id="large-room" draggable="true" />
        <h3 class="tile-title">Large Room</h3>
      </div>
      <div class="tile">
        <img src="./images/large-room-corner.png" id="large-room-corner" draggable="true" />
        <h3 class="tile-title">Large Room (Corner)</h3>
      </div>
      <div class="tile">
        <img src="./images/hallway.png" id="hallway" draggable="true" />
        <h3 class="tile-title">Hallway</h3>
      </div>
      <div class="tile">
        <img src="./images/junction.png" id="junction" draggable="true" />
        <h3 class="tile-title">Junction</h3>
      </div>
      <div class="tile">
        <img src="./images/cross-junction.png" id="cross-junction" draggable="true" />
        <h3 class="tile-title">Cross Junction</h3>
      </div>
      <div class="tile">
        <img src="./images/curved-hall.png" id="curved-hall" draggable="true" />
        <h3 class="tile-title">Curved Hall</h3>
      </div>
      <div class="tile">
        <img src="./images/stairs.png" id="stairs" draggable="true" />
        <h3 class="tile-title">Stairway</h3>
      </div>
      <div class="tile">
        <img src="./images/fleet-command.png" id="fleet-command" draggable="true" />
        <h3 class="tile-title">Fleet Command</h3>
      </div>
      <div class="tile">
        <img src="./images/storage-room.png" id="storage-room" draggable="true" />
        <h3 class="tile-title">Storage Room</h3>
      </div>
      <div class="tile">
        <img src="./images/empty-space.png" id="empty-space" draggable="true" />
        <h3 class="tile-title">Empty Space</h3>
      </div>
    </div>
    <div class="layout">
      
    </div>
  </body>
</html>
